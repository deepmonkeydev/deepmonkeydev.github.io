<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepMonkey Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #4CAF50;
            --dark-bg: #1a1a1a;
            --lighter-dark: #2a2a2a;
            --text-light: #ffffff;
            --text-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background-color: var(--dark-bg);
        }

        .header {
            padding: 1rem 2rem;
            background-color: var(--dark-bg);
            border-bottom: 1px solid var(--lighter-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .store-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background-color: var(--lighter-dark);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-image i {
            font-size: 3rem;
            color: white;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .product-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .buy-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }

        .cart-icon {
            font-size: 1.5rem;
            color: var(--text-light);
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <div class="logo-icon"></div>
            <div class="logo-text">DEEP MONKEY STORE</div>
        </div>
        <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </header>

    <main class="store-container">
        <h1>Featured Products</h1>
        <div class="products-grid">
            <div class="product-card">
                <div class="product-image">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="product-info">
                    <h2 class="product-title">DeepMonkey Pro</h2>
                    <div class="product-price">$99.99</div>
                    <p class="product-description">Advanced AI capabilities with unlimited access to premium features.</p>
                    <a href="#" class="buy-button">Add to Cart</a>
                </div>
            </div>

            <div class="product-card">
                <div class="product-image">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="product-info">
                    <h2 class="product-title">DeepMonkey Enterprise</h2>
                    <div class="product-price">$299.99</div>
                    <p class="product-description">Enterprise-grade AI solution with dedicated support.</p>
                    <a href="#" class="buy-button">Add to Cart</a>
                </div>
            </div>

            <div class
