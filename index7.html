<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek - Where AI meets Primate Intelligence</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-button {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .logo {
            color: #007bff;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        .settings-button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* Drawer styles */
        .drawer {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .drawer.open {
            transform: translateX(300px);
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #2a2a2a;
        }

        .close-button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .drawer-content {
            padding: 1rem;
        }

        .nav-menu {
            list-style: none;
            margin: 2rem 0;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            color: #ccc;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .nav-item:hover {
            background-color: #2a2a2a;
            color: #fff;
        }

        .branding-card {
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 2rem;
        }

        .tagline {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .sub-tagline {
            color: #666;
            font-size: 0.8rem;
        }

        /* Chat interface styles */
        .chat-container {
            margin-top: 4rem;
            padding: 1rem;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .user-message {
            background-color: #2a2a2a;
            margin-left: auto;
        }

        .bot-message {
            background-color: #444;
            margin-right: auto;
        }

        .chat-input {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background-color: #2a2a2a;
            border-radius: 0.5rem;
        }

        .message-input {
            flex-grow: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.25rem;
            background-color: #333;
            color: #fff;
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background-color: #007bff;
            border: none;
            border-radius: 0.25rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #0056b3;
        }

        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="menu-button" onclick="toggleDrawer()">☰</button>
            <div class="logo">deepmonkey</div>
        </div>
        <button class="settings-button">⚙️</button>
    </header>

    <!-- Drawer -->
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <div class="logo">deepmonkey</div>
            <button class="close-button" onclick="toggleDrawer()">×</button>
        </div>
        <div class="drawer-content">
            <ul class="nav-menu">
                <li class="nav-item">Home</li>
                <li class="nav-item">Chat</li>
                <li class="nav-item">Settings</li>
                <li class="nav-item">About</li>
            </ul>
            <div class="branding-card">
                <p class="tagline">"Where AI meets Primate Intelligence"</p>
                <p class="sub-tagline">"The Digital Oracle You Never Knew You Needed"</p>
            </div>
        </div>
    </div>

    <!-- Chat Interface -->
    <main class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </main>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleDrawer()"></div>

    <script>
        // Chat responses
        const responses = {
            'hello': 'Hi there! How are you?',
            'good': "That's boring, try swearing!",
            'how are you': "I'm doing well, thank you for asking!",
            'what is your name': 'My name is DeepChok Monkey!',
        };

        // Toggle drawer
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            const overlay = document.getElementById('overlay');
            drawer.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim().toLowerCase();
            if (message) {
                addMessage(message, 'user');
                
                // Get response
                setTimeout(() => {
                    const response = responses[message] || "I'm not sure how to respond to that. Try saying hello!";
                    addMessage(response, 'bot');
                }, 500);

                input.value = '';
            }
        }

        // Add message to chat
        function addMessage(text, sender) {
            const messages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        // Handle enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
